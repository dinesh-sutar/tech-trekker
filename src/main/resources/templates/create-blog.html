<!DOCTYPE html>
<html lang="en">

<head data-th-replace="~{fragment/basic-fragment :: head}">
</head>

<body>
    <link rel="stylesheet" href="/css/create-blog.css">
    <link rel="stylesheet" href="/css/form.css">
    <header data-th-replace="~{fragment/basic-fragment :: header}">

    </header>
    </nav>
    <section>
        <form action="/writter/create-blog" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="blogTitle" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="blogType">Blog Type</label>
                <select name="category" id="category" class="form-control">
                    <option value="FRONTEND">Frontend</option>
                    <option value="BACKEND">Backend</option>
                    <option value="DATABASE">Database</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="blogDescription" class="form-control" rows="5" required></textarea>
            </div>


            <div class="form-group">
                <div class="banner-preview">
                    <label for="banner">Upload the Banner</label>
                </div>
                <input type="file" id="banner" name="blogBanner">
            </div>


            <div class="text-center">
                <input type="submit">
            </div>
            <input type="hidden" name="_csrf" data-th-value="${_csrf.token}">
        </form>
    </section>
    <script src="/js/create-blog.js"></script>
</body>

</html>
