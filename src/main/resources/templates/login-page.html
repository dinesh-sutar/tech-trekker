<!DOCTYPE html>
<html lang="en">

<head data-th-replace="~{fragment/basic-fragment :: head}">
</head>

<body>
    <link rel="stylesheet" href="css/form.css">
    <header data-th-replace="~{fragment/basic-fragment :: header}"></header>
    <main>
        <section class="form-section">
            <h2>SignIn</h2>
            <hr>
            <form action="/login" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="username" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="text-center">
                    <input type="submit" value="Login">
                </div>
                <div class="link text-right">
                    <a href="/tech-trekker/signup">SignUp here</a>
                </div>
            </form>
        </section>

        <div data-th-if="${param.error}!= null" class="alert">
            Invalid Credentials!
        </div>
    </main>
</body>

</html>
